<!-- section start -->
<div class="sticky-header">
<section>

<!-- Sidebar -->
<md-sidebar></md-sidebar>
<!-- end Sidebar -->

<!-- body content start-->
<div class="body-content" style="min-height: 1200px;">

    <!-- Header -->
    <md-header></md-header>
    <!-- end Header -->

    <div class="page-head">
        <h3 class="m-b-less text-uppercase">
            Associar advogado 
        </h3>
        <!--<span class="sub-title">Welcome to Static Table</span>-->
        <div class="state-information">
            <ol class="breadcrumb m-b-less bg-less">
                <li>
                  <a href="dashboard">Painel</a>
                </li>
                <li>
                  <a href="javascript:void(0);">Eleições 2016</a>
                </li>
                <li>
                  <a href="associar/advogado">Associar advogado</a>
                </li>
                <li class="active">Novo</li>
            </ol>
        </div>

    </div>


    <!-- wrapper start -->
    <div class="wrapper">

        <!-- row start -->
        <div class="row">

          <div class="col-sm-12">
            <section class="panel">
              <div class="panel-body">

                <!-- row start -->
                <div class="row state-overview state-alt">
                    <div class="col-lg-9 col-sm-9 col-md-offset-3">
                      <a href="associar/advogado" class="btn btn-success btn-action btn-lg pull-right addon-btn m-t-10">
                        <i class="fa fa-list btn-label"></i> Lista de advogados associados
                      </a>
                    </div>
                </div>
                <!-- row end -->

                <hr>

                <!-- form start -->
                <form name="$root.associarForm" class="form-horizontal" role="form" 
                  ng-init="load()" novalidate>

                  <section class="web-application">
                    <h4 class="h-text-light">Localização</h4>
                  </section>

                  <div class="form-group">
                    <label class="col-md-3 control-label form-horizontal"><abbr>*</abbr>Cidade</label>
                    <div class="col-md-9">
                        <select
                          ng-init="loadCidades()"
                          ng-model="associar.cidade"
                          ng-options="i.id as i.nome for i in cidade"
                          name="cidade"
                          class="form-control"
                          ng-change="loadLocais()" 
                          required>
                        </select>
                        <span ng-if="associarForm.cidade.$touched && associarForm.cidade.$dirty" 
                          class="input-dirty-touched">
                            <i ng-class="associarForm.cidade.$valid ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
                        </span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-3 control-label form-horizontal">Local</label>
                    <div class="col-md-6">
                       <select
                          ng-model="associar.local"
                          ng-options="i.id as i.local for i in locais"
                          name="local"
                          class="form-control"
                          required>
                          <option value="">Selecione um local</option>
                        </select>
                        <span ng-if="associarForm.local.$touched && associarForm.local.$dirty" 
                          class="input-dirty-touched">
                            <i ng-class="associarForm.local.$valid ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
                        </span>
                    </div>
                  </div>

                  <section class="web-application">
                    <h4 class="h-text-light">Associar</h4>
                  </section>

                  <div class="form-group">
                    <label class="col-md-3 control-label form-horizontal">Advogado</label>
                    <div class="col-md-6">
                        <input type="text"
                                ng-model="advogado.nome"
                                name="advogadonome"
                                class="form-control"
                                ng-keyup="search($event);"
                                min-lenght="3" 
                                autocomplete="off" 
                                ng-disabled="!associar.local">
                        <button type="button"
                                class="close-autocomplete"
                                ng-if="advogado.nome.length>=3"
                                ng-click="closeAutocomplete()">
                          <i class="material-icons">close</i>
                        </button>
                        <span ng-if="results.loading" class="input-dirty-touched-formh">
                          <i ng-class="{'fa fa-spinner fa-spin' : results.loading}"></i>
                        </span>
                        <div ng-if="!results.loading && advogados.results" class="autocomplete">
                            <ul>
                                <li ng-repeat="advogado in advogados.results"
                                  ng-class="{active:isCurrentSearch($index+1)}">
                                  <a href="javascript:void(0);" 
                                    ng-click="addAdvogado(advogado)"
                                    ng-bind="advogado.nome">
                                  </a>
                                </li>
                            </ul>
                        </div>
                        <span ng-if="associarForm.email.$touched && associarForm.email.$dirty" 
                          class="input-dirty-touched">
                            <i ng-class="associarForm.email.$valid ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
                        </span>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-9 col-md-offset-3">
                      <div class="table-modal">
                        <table class="table table-striped table-hover no-margin">
                          <thead>
                            <tr>
                              <th width="2%">#</th>
                              <th width="20%">Advogado</th>
                              <th width="14.7%">
                                <span ng-if="results.associados.loading" 
                                  class="pull-right">
                                  <i class="fa fa-spin fa-spinner"></i>
                                </span>
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr ng-if="!list.advogados.length">
                              <td colspan="3">Nenhum advogado vinculado ao local</td>
                            </tr>
                            <tr ng-repeat="advogado in list.advogados" 
                              ng-if="list.advogados.length">
                              <td>{{$index+1}}</td>
                              <td>{{advogado.nome}}</td>
                              <td>
                                <button type="button"
                                  class="btn btn-sm btn-danger" ng-click="delAdvogado(advogado)">
                                  <i class="fa fa-trash"></i>
                                </button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        </div>
                      </div>
                  </div>

                  <hr>
                  <div class="form-group">
                  <div class="col-md-9 col-md-offset-3">
                    <button type="button" 
                          ng-if="associar.id != null" ng-click="update()"
                          ng-disabled="associarForm.$invalid  || !list.advogados.length || status.loading"
                          class="btn btn-sm btn-primary">
                          <i ng-if="status.loading" class="fa fa-spin fa-spinner"></i>
                          Salvar
                    </button>

                    <button type="button"
                          ng-if="associar.id == null" ng-click="save()"
                          ng-disabled="associarForm.$invalid || !list.advogados.length || status.loading"
                          class="btn btn-sm btn-primary">
                          <i ng-if="status.loading" class="fa fa-spin fa-spinner"></i>
                          Salvar
                    </button>

                    <a href="associar/advogado/">Cancelar</a>

                  </div>
                </div>


                </form>
                <!-- form end -->

              </div>
            </section>
          </div>
          <!-- end col-sm-12 -->

        </div>
        <!-- row end -->


    </div>
    <!-- wrapper end -->

    <!-- footer start -->
    <md-footer></md-footer>
    <!-- footer end -->


</div>
<!-- body content end-->

</section>
</div>
<!-- end section -->
