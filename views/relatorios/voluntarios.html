<!-- section start -->
<div class="sticky-header">
<section>

<!-- Sidebar -->
<md-sidebar></md-sidebar>
<!-- end Sidebar -->

<!-- body content start-->
<div class="body-content" style="min-height: 1200px;">

    <!-- Header -->
    <md-header></md-header>
    <!-- end Header -->

    <div class="page-head">
        <h3 class="m-b-less text-uppercase">
            Relatório de Locais por Voluntário
        </h3>
        <div class="state-information">
            <ol class="breadcrumb m-b-less bg-less">
                <li>
                  <a href="dashboard">Painel</a>
                </li>
                <li>
                  <a href="javascript:void(0);">Eleições 2016</a>
                </li>
                <li>
                  <a href="relatorio/voluntarios">Relatório de Locais por Voluntário</a>
                </li>
            </ol>
        </div>

    </div>


    <!-- wrapper start -->
    <div class="wrapper">

        <!-- row start -->
        <div class="row">

          <div class="col-sm-12">
            <section class="panel">
              <div class="panel-body">

                <!-- row start -->
                <div class="row state-overview state-alt">
                    <div class="col-lg-12 col-sm-12">
                      <form name="$root.voluntarioForm" class="form-horizontal" role="form">

                        <section class="web-application">
                          <h4 class="h-text-light">Filtros</h4>
                        </section>

                        <div class="form-group">
                          <label class="col-md-3 control-label form-horizontal"><abbr>*</abbr>Função do voluntário</label>
                          <div class="col-md-9">
                              <select name="cargo" 
                                id="cargo" 
                                ng-model="cargo" 
                                class="form-control" 
                                ng-change="limpa()" 
                                autofocus 
                                required>
                                <option value="1">Advogado</option>
                                <option value="2">Coordenador</option>
                                <option value="3">Delegado</option>
                                <option value="4">Fiscal</option>
                              </select>
                              <span ng-if="voluntarioForm.cargo.$touched && voluntarioForm.cargo.$dirty" 
                                class="input-dirty-touched">
                                  <i ng-class="voluntarioForm.cargo.$valid ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
                              </span>
                          </div>
                        </div>


                        <div class="form-group">
                          <label class="col-md-3 control-label form-horizontal"><abbr>*</abbr>Nome do Voluntário</label>
                          <div class="col-md-9">
                              <input type="text" 
                                ng-keyup="pesquisar($event)" 
                                ng-model="search" 
                                class="form-control" 
                                placeholder="Vamos lá, nos informe um nome" 
                                autocomplete="off" 
                                min-lenght="3"
                                ng-disabled="!cargo">
                              <button type="button"
                                      class="close-autocomplete"
                                      ng-if="search.length>=3"
                                      ng-click="closeAutocomplete()">
                                <i class="material-icons">close</i>
                              </button>
                              <span ng-if="pessoas.loading" class="input-dirty-touched-formh">
                                <i ng-class="{'fa fa-spinner fa-spin' : pessoas.loading}"></i>
                              </span>
                              <div ng-if="completing" class="autocomplete">
                                  <ul>
                                      <li ng-repeat="pessoa in pessoas" 
                                        ng-class="{active:isCurrentSearch($index+1)}">
                                        <a href="javascript:void(0);" 
                                        ng-click="addPessoa(pessoa)" 
                                        ng-bind="pessoa.nome">
                                        </a>
                                      </li>
                                  </ul>
                              </div>
                          </div>
                        </div>

                      </form>


                      <div class="row card-not-printable" ng-if="locais.length>0">
                        <hr>
                      </div>

                      <div class="row card-not-printable" ng-if="locais.length>0">
                        <div class="col-md-12" ng-if="locais.length>0">
                            <button class="btn btn-success btn-sm pull-right btn-action addon-btn" 
                              onclick="javascript:window.print();">
                              <i class="material-icons">print</i> Imprimir
                            </button>
                        </div>
                      </div>
                      <div class="row card-not-printable" ng-if="locais.length>0">
                          <hr>
                      </div>

                      <div class="table-responsive state-overview state-alt card-printable">

                        <div class="row">
                            <div class="col-md-12" ng-if="locais.length>0">
                              <div class="logo-item text-left text-uppercase">
                                <h3 ng-if="locais.length>0"><b>{{locais[0].nome}} </b></h3>
                              </div>
                            </div>
                        </div>

                        <table ng-if="locais.length==0" class="table table-hover">
                          <tr class="active">
                            <td>Nenhum advogado vinculado</td>
                          </tr>
                        </table>
                            <table ng-if="locais.length>0" class="table table-striped table-hover">
                              <thead>
                                <th width="1%">#</th>
                                <th width="25%">Local</th>
                                <th width="10%" ng-show="cargo==4">Seção</th>
                                <th width="20%">Endereço</th>
                                <th width="15%">Bairro</th>
                                <th width="15%">Regional</th>
                              </thead>
                              <tbody>
                              <tr ng-repeat="a in locais">
                                <td ng-bind="$index+1"></td>
                                <td ng-bind="a.local"></td>
                                <td ng-bind="a.secao" ng-show="cargo==4"></td>
                                <td ng-bind="a.endereco"></td>
                                <td ng-bind="a.bairro"></td>
                                <td><span ng-show="a.idcidade==16">{{a.regional}}</span><span ng-show="a.idcidade!=16">-</span></td>
                              </tr>
                            </tbody>
                        </table>
                      </div>
                    </div>
                </div>
                <!-- row end -->

              </div>
            </section>
          </div>
          <!-- end col-sm-12 -->

        </div>
        <!-- row end -->


    </div>
    <!-- wrapper end -->

    <!-- footer start -->
    <md-footer></md-footer>
    <!-- footer end -->


</div>
<!-- body content end-->

</section>
</div>
<!-- end section -->
