<!-- modal-header start -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
    <button type="button" class="edit" aria-hidden="true" ng-click="edit();">
      <i class="glyphicon glyphicon-pencil"></i> Editar associação
    </button>
    <h4 class="modal-title text-uppercase">Detalhes</h4>
</div>
<!-- modal-header end -->

<!-- modal-body start -->
<div class="modal-body" ng-init="load();">

  <div ng-if="results.loading" class="row">
    <div class="col-md-12 text-center">
          <i class="fa fa-2x fa-spinner fa-spin"></i>
          <p>Processando...</p>
    </div>
  </div>

  <!-- form start -->
  <form id="formnovo" name="formnovo" class="form-horizontal" ng-if="!results.loading">

    <div class="row state-overview">
      <div class="col-md-12">
        
        <!-- state start -->
        <div ng-if="associardelegado.status == 1" 
          class="state">
          <div class="icon-state">
            <span class="icon bg-success">
                <i class="material-icons">thumb_up</i>
            </span>
          </div>
          <div class="description-state">
            <p class="state-title">Associação</p>
            <p class="state-subtitle">Ativa</p>
          </div>
        </div>
        <!-- state end -->

        <!-- state start -->
        <div ng-if="associardelegado.status == 2" 
          class="state">
          <div class="icon-state">
            <span class="icon bg-danger">
                <i class="material-icons">thumb_down</i>
            </span>
          </div>
          <div class="description-state">
            <p class="state-title">Associação</p>
            <p class="state-subtitle">Inativa</p>
          </div>
        </div>
        <!-- state end -->

      </div>
    </div>

    <fieldset>
        <legend>Informações do básicas</legend>
        <div class="row">
            <div class="col-sm-6">
              <label class="title-modal">Cidade </label>
              <span
                 ng-if="associardelegado.cidadenome != undefined" 
                 class="subtitle-modal text-uppercase"
                 ng-bind="associardelegado.cidadenome"></span>
                <span
                 ng-if="associardelegado.cidadenome == undefined" 
                 class="subtitle-modal">N/D</span>
            </div>
            <div class="col-sm-6">
              <label class="title-modal">Local </label>
              <span
                 ng-if="associardelegado.localnome != undefined" 
                 class="subtitle-modal"
                 ng-bind="associardelegado.localnome"></span>
              <span
               ng-if="associardelegado.localnome == undefined" 
               class="subtitle-modal">N/D</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
              <label class="title-modal">Endereço </label>
              <span
                 ng-if="associardelegado.endereco != undefined" 
                 class="subtitle-modal"
                 ng-bind="associardelegado.endereco"></span>
                <span
                 ng-if="associardelegado.endereco == undefined" 
                 class="subtitle-modal">N/D</span>
            </div>
            <div class="col-sm-6">
              <label class="title-modal">Bairro </label>
              <span
                 ng-if="associardelegado.bairro != undefined" 
                 class="subtitle-modal"
                 ng-bind="associardelegado.bairro"></span>
              <span
               ng-if="associardelegado.bairro == undefined" 
               class="subtitle-modal">N/D</span>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>
          <abbr ng-if="associardelegado.delegados.length==0 || associardelegado.delegados.length==1">Delegado</abbr>
          <abbr ng-if="associardelegado.delegados.length>1">Delegados</abbr>
        </legend>

        <table ng-if="associardelegado.delegados.length" class="table table-striped table-hover no-margin">
          <thead>
            <tr>
              <th width="2%">#</th>
              <th width="20%">Nome</th>
              <th width="20%">Celular 1</th>
              <th width="20%">Celular 2</th>
              <th width="20%">E-mail</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-if="!associardelegado.delegados.length">
              <td colspan="4">Nenhum delegado veiculado ao local</td>
            </tr>
            <tr ng-repeat="delegado in associardelegado.delegados" 
              ng-if="associardelegado.delegados.length">
              <td ng-bind="$index+1"></td>
              <td ng-bind="delegado.nome"></td>
              <td ng-bind="delegado.celular1|brPhoneNumber"></td>
              <td>
                <span
                 ng-if="delegado.celular2 != undefined"
                 ng-bind="delegado.celular2|brPhoneNumber"></span>
                <span
                 ng-if="delegado.celular2 == undefined">N/D</span>
              </td>
              <td>
                <span
                 ng-if="delegado.email != undefined"
                 ng-bind="delegado.email"></span>
                <span
                 ng-if="delegado.email == undefined">N/D</span>
              </td>
            </tr>
          </tbody>
        </table>

    </fieldset>

  </form>
  <!-- form end -->

</div>
<!-- modal-body end -->

<!-- modal-footer start -->
<div class="modal-footer">
    <button class="btn btn-sm btn-default" type="button" ng-click="cancel()"> Fechar</button>
</div>
<!-- modal-footer end -->
